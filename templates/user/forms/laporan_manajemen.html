{% extends 'user/base.html' %}

{% block title %}Laporan Manajemen{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-12 col-lg-10">
        <div class="card shadow-lg p-4">
            <h3 class="text-center mb-4">Laporan Manajemen</h3>
            <form method="POST" action="/submit/laporan-manajemen" enctype="multipart/form-data" id="managementForm">
                <!-- Basic Information -->
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label for="tahun" class="form-label">Tahun Laporan</label>
                        <select class="form-select form-select-lg" id="tahun" name="tahun" required>
                            <option value="">-- Pilih Tahun --</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="penyelenggara" class="form-label">Nama Penyelenggara</label>
                        <select class="form-select form-select-lg" id="penyelenggara" name="penyelenggara" required>
                            <option value="">-- Pilih Penyelenggara --</option>
                            <option value="PT A">PT A</option>
                            <option value="PT B">PT B</option>
                            <option value="PT C">PT C</option>
                            <option value="Yayasan X">Yayasan X</option>
                            <option value="Yayasan Y">Yayasan Y</option>
                        </select>
                    </div>
                </div>

                <!-- Rest of your form remains exactly the same -->
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label for="nomor_surat" class="form-label">Nomor Surat</label>
                        <input type="text" class="form-control form-control-lg" id="nomor_surat" name="nomor_surat" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="tanggal_surat" class="form-label">Tanggal Surat</label>
                        <input type="date" class="form-control form-control-lg" id="tanggal_surat" name="tanggal_surat" required>
                    </div>
                </div>

                <!-- Komisaris Section -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Komposisi Komisaris</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="jumlah_komisaris" class="form-label">Jumlah Komisaris</label>
                                <input type="number" class="form-control" id="jumlah_komisaris" name="jumlah_komisaris" min="1" required>
                            </div>
                        </div>

                        <div id="komisaris-container">
                            <div class="komisaris-item mb-3">
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label">Nama Komisaris</label>
                                        <input type="text" class="form-control" name="nama_komisaris[]" required>
                                    </div>
                                    <div class="col-md-5 mb-2">
                                        <label class="form-label">Keterangan/Jabatan</label>
                                        <input type="text" class="form-control" name="keterangan_komisaris[]" required>
                                    </div>
                                    <div class="col-md-1 mb-2 d-flex align-items-center">
                                        <button type="button" class="btn btn-sm btn-outline-danger remove-item">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-sm btn-outline-primary" id="tambah-komisaris">
                            <i class="bi bi-plus-circle"></i> Tambah Komisaris
                        </button>
                    </div>
                </div>

                <!-- Direksi Section -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Komposisi Direksi</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="jumlah_direksi" class="form-label">Jumlah Direksi</label>
                                <input type="number" class="form-control" id="jumlah_direksi" name="jumlah_direksi" min="1" required>
                            </div>
                        </div>

                        <div id="direksi-container">
                            <div class="direksi-item mb-3">
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label">Nama Direksi</label>
                                        <input type="text" class="form-control" name="nama_direksi[]" required>
                                    </div>
                                    <div class="col-md-5 mb-2">
                                        <label class="form-label">Keterangan/Jabatan</label>
                                        <input type="text" class="form-control" name="keterangan_direksi[]" required>
                                    </div>
                                    <div class="col-md-1 mb-2 d-flex align-items-center">
                                        <button type="button" class="btn btn-sm btn-outline-danger remove-item">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-sm btn-outline-primary" id="tambah-direksi">
                            <i class="bi bi-plus-circle"></i> Tambah Direksi
                        </button>
                    </div>
                </div>

                <!-- Ownership Section -->
                <div class="row mb-4">
                    <div class="col-md-6 mb-3">
                        <label for="kepemilikan_domestik" class="form-label">Persentase Kepemilikan Domestik (%)</label>
                        <input type="number" class="form-control form-control-lg" id="kepemilikan_domestik" 
                               name="kepemilikan_domestik" min="0" max="100" step="0.01" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="kepemilikan_asing" class="form-label">Persentase Kepemilikan Asing (%)</label>
                        <input type="number" class="form-control form-control-lg" id="kepemilikan_asing" 
                               name="kepemilikan_asing" min="0" max="100" step="0.01" required>
                    </div>
                </div>

                <!-- Summary Section -->
                <div class="mb-4">
                    <label for="ringkasan" class="form-label">Ringkasan Laporan Manajemen</label>
                    <textarea class="form-control form-control-lg" id="ringkasan" name="ringkasan" 
                              rows="5" minlength="10" maxlength="300" required></textarea>
                    <div class="form-text">Minimal 10 karakter, maksimal 300 karakter. <span id="char-count">0</span>/300</div>
                </div>

                <div class="mb-4">
                    <label for="keterangan" class="form-label">Keterangan Tambahan</label>
                    <textarea class="form-control form-control-lg" id="keterangan" name="keterangan" rows="3"></textarea>
                </div>

                <!-- File Upload -->
                <div class="mb-4">
                    <label for="file_laporan" class="form-label">Upload File Laporan</label>
                    <input type="file" class="form-control form-control-lg" id="file_laporan" 
                           name="file_laporan" accept=".pdf,.doc,.docx" required>
                    <div class="form-text">Format: PDF, DOC, DOCX (Maks. 10MB)</div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Kirim Laporan</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Character counter for summary
    const ringkasan = document.getElementById('ringkasan');
    const charCount = document.getElementById('char-count');
    
    ringkasan.addEventListener('input', function() {
        charCount.textContent = this.value.length;
    });
    
    // Add komisaris field
    let komisarisCount = 1;
    document.getElementById('tambah-komisaris').addEventListener('click', function() {
        komisarisCount++;
        const newItem = document.createElement('div');
        newItem.className = 'komisaris-item mb-3';
        newItem.innerHTML = `
            <div class="row">
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" name="nama_komisaris[]" placeholder="Nama Komisaris" required>
                </div>
                <div class="col-md-5 mb-2">
                    <input type="text" class="form-control" name="keterangan_komisaris[]" placeholder="Keterangan" required>
                </div>
                <div class="col-md-1 mb-2 d-flex align-items-center">
                    <button type="button" class="btn btn-sm btn-outline-danger remove-item">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        `;
        document.getElementById('komisaris-container').appendChild(newItem);
        document.getElementById('jumlah_komisaris').value = komisarisCount;
    });
    
    // Add direksi field
    let direksiCount = 1;
    document.getElementById('tambah-direksi').addEventListener('click', function() {
        direksiCount++;
        const newItem = document.createElement('div');
        newItem.className = 'direksi-item mb-3';
        newItem.innerHTML = `
            <div class="row">
                <div class="col-md-6 mb-2">
                    <input type="text" class="form-control" name="nama_direksi[]" placeholder="Nama Direksi" required>
                </div>
                <div class="col-md-5 mb-2">
                    <input type="text" class="form-control" name="keterangan_direksi[]" placeholder="Keterangan" required>
                </div>
                <div class="col-md-1 mb-2 d-flex align-items-center">
                    <button type="button" class="btn btn-sm btn-outline-danger remove-item">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        `;
        document.getElementById('direksi-container').appendChild(newItem);
        document.getElementById('jumlah_direksi').value = direksiCount;
    });
    
    // Remove item
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-item')) {
            const item = e.target.closest('.komisaris-item, .direksi-item');
            if (item.classList.contains('komisaris-item')) {
                komisarisCount--;
                document.getElementById('jumlah_komisaris').value = komisarisCount;
            } else {
                direksiCount--;
                document.getElementById('jumlah_direksi').value = direksiCount;
            }
            item.remove();
        }
    });
    
    // Validate ownership percentages
    document.getElementById('managementForm').addEventListener('submit', function(e) {
        const domestic = parseFloat(document.getElementById('kepemilikan_domestik').value) || 0;
        const foreign = parseFloat(document.getElementById('kepemilikan_asing').value) || 0;
        
        if (Math.round((domestic + foreign) * 100) / 100 !== 100) {
            e.preventDefault();
            alert('Total kepemilikan domestik dan asing harus tepat 100%');
        }
    });
});
</script>

<style>
    .form-text {
        font-size: 0.8rem;
        color: #6c757d;
    }
    .card-header {
        font-weight: 600;
    }
    .remove-item {
        padding: 0.25rem 0.5rem;
    }
</style>
{% endblock %}
