{% extends 'user/base.html' %}

{% block title %}Laporan Kerjasama P2P{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-12 col-lg-10">
        <div class="card shadow-lg p-4">
            <h3 class="text-center mb-4">Laporan Kerjasama P2P</h3>
            <form method="POST" action="/submit/laporan-kerjasama-p2p" enctype="multipart/form-data" id="p2pCooperationForm">
                <!-- Basic Information Section -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Informasi Laporan</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="tahun" class="form-label">Tahun Laporan</label>
                                <select class="form-select" id="tahun" name="tahun" required>
                                    <option value="">-- Pilih Tahun --</option>
                                    {% for year in range(2020, 2026) %}
                                    <option value="{{ year }}">{{ year }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="periode" class="form-label">Periode Laporan (Bulan)</label>
                                <select class="form-select" id="periode" name="periode" required>
                                    <option value="">-- Pilih Bulan --</option>
                                    <option value="Januari">Januari</option>
                                    <option value="Februari">Februari</option>
                                    <option value="Maret">Maret</option>
                                    <option value="April">April</option>
                                    <option value="Mei">Mei</option>
                                    <option value="Juni">Juni</option>
                                    <option value="Juli">Juli</option>
                                    <option value="Agustus">Agustus</option>
                                    <option value="September">September</option>
                                    <option value="Oktober">Oktober</option>
                                    <option value="November">November</option>
                                    <option value="Desember">Desember</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="jumlah_perusahaan" class="form-label">Jumlah Perusahaan Kerjasama</label>
                                <input type="number" class="form-control" id="jumlah_perusahaan" name="jumlah_perusahaan" min="0" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="penyelenggara" class="form-label">Nama Penyelenggara (PJP)</label>
                                <select class="form-select" id="penyelenggara" name="penyelenggara" required>
                                    <option value="">-- Pilih Penyelenggara --</option>
                                    <option value="PT A">PT A</option>
                                    <option value="PT B">PT B</option>
                                    <option value="PT C">PT C</option>
                                    <option value="Yayasan X">Yayasan X</option>
                                    <option value="Yayasan Y">Yayasan Y</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nomor_surat" class="form-label">Nomor Surat</label>
                                <input type="text" class="form-control" id="nomor_surat" name="nomor_surat" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tanggal_surat" class="form-label">Tanggal Surat</label>
                                <input type="date" class="form-control" id="tanggal_surat" name="tanggal_surat" required>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Company Cooperation List Section -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Daftar Perusahaan Kerjasama P2P</h5>
                    </div>
                    <div class="card-body">
                        <div id="companyListContainer">
                            <!-- Dynamic company list will be added here -->
                            <div class="company-item mb-4 p-3 border rounded">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nama_perusahaan_1" class="form-label">Nama Perusahaan</label>
                                        <input type="text" class="form-control" id="nama_perusahaan_1" name="nama_perusahaan[]" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="peran_pjp_1" class="form-label">Peran PJP</label>
                                        <select class="form-select" id="peran_pjp_1" name="peran_pjp[]" required>
                                            <option value="">-- Pilih Peran --</option>
                                            <option value="Penyelenggara">Penyelenggara</option>
                                            <option value="Mitra">Mitra</option>
                                            <option value="Penjamin">Penjamin</option>
                                            <option value="Lainnya">Lainnya</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="tanggal_kerjasama_1" class="form-label">Tanggal Kerjasama</label>
                                        <input type="date" class="form-control" id="tanggal_kerjasama_1" name="tanggal_kerjasama[]" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="keterangan_1" class="form-label">Keterangan</label>
                                        <input type="text" class="form-control" id="keterangan_1" name="keterangan[]">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-danger btn-sm remove-company">Hapus</button>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-3">
                            <button type="button" id="addCompanyBtn" class="btn btn-outline-primary">Tambah Perusahaan</button>
                        </div>
                    </div>
                </div>
                
                <!-- Attachment Section -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">Lampiran</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="dokumen_kerjasama" class="form-label">Dokumen Kerjasama</label>
                            <input type="file" class="form-control" id="dokumen_kerjasama" name="dokumen_kerjasama" accept=".pdf,.doc,.docx" required>
                            <div class="form-text">Format: PDF, DOC, DOCX (Maks. 10MB)</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="keterangan" class="form-label">Keterangan Tambahan</label>
                            <textarea class="form-control" id="keterangan" name="keterangan" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Kirim Laporan</button>
                    <button type="reset" class="btn btn-outline-secondary">Reset Form</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        margin-bottom: 1.5rem;
    }
    .card-header {
        font-weight: 600;
        padding: 1rem 1.25rem;
    }
    .form-text {
        font-size: 0.8rem;
        color: #6c757d;
    }
    .company-item {
        position: relative;
        padding-bottom: 2.5rem;
    }
    .remove-company {
        position: absolute;
        right: 1rem;
        bottom: 1rem;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let companyCounter = 1;
    
    // Add company form
    document.getElementById('addCompanyBtn').addEventListener('click', function() {
        companyCounter++;
        
        const newCompany = document.createElement('div');
        newCompany.className = 'company-item mb-4 p-3 border rounded';
        newCompany.innerHTML = `
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nama_perusahaan_${companyCounter}" class="form-label">Nama Perusahaan</label>
                    <input type="text" class="form-control" id="nama_perusahaan_${companyCounter}" name="nama_perusahaan[]" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="peran_pjp_${companyCounter}" class="form-label">Peran PJP</label>
                    <select class="form-select" id="peran_pjp_${companyCounter}" name="peran_pjp[]" required>
                        <option value="">-- Pilih Peran --</option>
                        <option value="Penyelenggara">Penyelenggara</option>
                        <option value="Mitra">Mitra</option>
                        <option value="Penjamin">Penjamin</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="tanggal_kerjasama_${companyCounter}" class="form-label">Tanggal Kerjasama</label>
                    <input type="date" class="form-control" id="tanggal_kerjasama_${companyCounter}" name="tanggal_kerjasama[]" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="keterangan_${companyCounter}" class="form-label">Keterangan</label>
                    <input type="text" class="form-control" id="keterangan_${companyCounter}" name="keterangan[]">
                </div>
            </div>
            <button type="button" class="btn btn-outline-danger btn-sm remove-company">Hapus</button>
        `;
        
        document.getElementById('companyListContainer').appendChild(newCompany);
        
        // Update company count
        document.getElementById('jumlah_perusahaan').value = companyCounter;
    });
    
    // Remove company form
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-company')) {
            if (document.querySelectorAll('.company-item').length > 1) {
                e.target.closest('.company-item').remove();
                companyCounter--;
                document.getElementById('jumlah_perusahaan').value = companyCounter;
            } else {
                alert('Minimal harus ada satu perusahaan');
            }
        }
    });
    
    // Date validation - report date shouldn't be in the future
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('tanggal_surat').max = today;
    
    // Form validation
    document.getElementById('p2pCooperationForm').addEventListener('submit', function(e) {
        // Validate report period
        const tahun = document.getElementById('tahun').value;
        const currentYear = new Date().getFullYear();
        
        if (tahun > currentYear) {
            e.preventDefault();
            alert('Tahun laporan tidak boleh melebihi tahun berjalan');
            return false;
        }
        
        // Validate file size
        const fileInput = document.getElementById('dokumen_kerjasama');
        if (fileInput.files[0] && fileInput.files[0].size > 10 * 1024 * 1024) {
            e.preventDefault();
            alert('Ukuran file lampiran melebihi 10MB');
            return false;
        }
        
        // Validate company count matches
        const companyCount = parseInt(document.getElementById('jumlah_perusahaan').value);
        const actualCompanyCount = document.querySelectorAll('.company-item').length;
        
        if (companyCount !== actualCompanyCount) {
            e.preventDefault();
            alert('Jumlah perusahaan yang dimasukkan tidak sesuai dengan yang dideklarasikan');
            return false;
        }
    });
});
</script>
{% endblock %}
