{% extends 'user/base.html' %}

{% block title %}Laporan Keuangan Triwulan{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-12 col-md-10 col-lg-8">
        <div class="card shadow-lg p-5">
            <h3 class="text-center mb-4">Laporan Keuangan Triwulan</h3>
            <form method="POST" action="/submit/laporan-keuangan-triwulan" enctype="multipart/form-data" id="triwulanForm">
                
                <!-- Tahun Laporan -->
                <div class="mb-3">
                    <label for="tahun" class="form-label">Tahun Laporan</label>
                    <select class="form-select form-select-lg" id="tahun" name="tahun" required>
                        <option value="">-- Pilih Tahun --</option>
                        {% for year in range(2018, 2026) %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Triwulan -->
                <div class="mb-3">
                    <label for="triwulan" class="form-label">Triwulan</label>
                    <select class="form-select form-select-lg" id="triwulan" name="triwulan" required>
                        <option value="">-- Pilih Triwulan --</option>
                        <option value="Q1">Triwulan 1 (Jan - Mar)</option>
                        <option value="Q2">Triwulan 2 (Apr - Jun)</option>
                        <option value="Q3">Triwulan 3 (Jul - Sep)</option>
                        <option value="Q4">Triwulan 4 (Okt - Des)</option>
                    </select>
                </div>

                <!-- Nama Penyelenggara -->
                <div class="mb-3">
                    <label for="penyelenggara" class="form-label">Nama Penyelenggara</label>
                    <select class="form-select form-select-lg" id="penyelenggara" name="penyelenggara" required>
                        <option value="">-- Pilih Penyelenggara --</option>
                        <option value="Penyelenggara A">Penyelenggara A</option>
                        <option value="Penyelenggara B">Penyelenggara B</option>
                        <option value="Penyelenggara C">Penyelenggara C</option>
                    </select>
                </div>

                <!-- Nomor Surat -->
                <div class="mb-3">
                    <label for="nomor_surat" class="form-label">Nomor Surat</label>
                    <input type="text" class="form-control form-control-lg" id="nomor_surat" name="nomor_surat" required>
                </div>

                <!-- Modal Disetor -->
                <div class="mb-3">
                    <label for="modal_disetor" class="form-label">Modal Disetor (Rp)</label>
                    <input type="number" class="form-control form-control-lg" id="modal_disetor" name="modal_disetor" required>
                    <div class="form-text">Masukkan nilai dalam Rupiah tanpa tanda titik atau koma</div>
                </div>

                <!-- Financial Data -->
                <div class="mb-3">
                    <label for="pendapatan" class="form-label">Pendapatan (Rp)</label>
                    <input type="number" class="form-control form-control-lg" id="pendapatan" name="pendapatan" required>
                </div>

                <div class="mb-3">
                    <label for="beban_operasional" class="form-label">Beban Operasional (Rp)</label>
                    <input type="number" class="form-control form-control-lg" id="beban_operasional" name="beban_operasional" required>
                </div>

                <div class="mb-3">
                    <label for="laba" class="form-label">Laba (Rp)</label>
                    <input type="number" class="form-control form-control-lg" id="laba" name="laba" required>
                </div>

                <div class="mb-3">
                    <label for="rugi" class="form-label">Rugi (Rp)</label>
                    <input type="number" class="form-control form-control-lg" id="rugi" name="rugi" required>
                </div>

                <div class="mb-3">
                    <label for="total_aset" class="form-label">Total Aset (Rp)</label>
                    <input type="number" class="form-control form-control-lg" id="total_aset" name="total_aset" required>
                </div>

                <div class="mb-3">
                    <label for="total_liabilitas" class="form-label">Total Liabilitas (Rp)</label>
                    <input type="number" class="form-control form-control-lg" id="total_liabilitas" name="total_liabilitas" required>
                </div>

                <div class="mb-3">
                    <label for="equity" class="form-label">Equity (Rp)</label>
                    <input type="number" class="form-control form-control-lg" id="equity" name="equity" required>
                </div>

                <!-- File Upload -->
                <div class="mb-4">
                    <label for="file_laporan" class="form-label">Upload Laporan Keuangan</label>
                    <input type="file" class="form-control form-control-lg" id="file_laporan" name="file_laporan" accept=".pdf,.doc,.docx,.xls,.xlsx" required>
                    <div class="form-text">Format file: PDF, DOC, DOCX, XLS, XLSX (Maks. 10MB)</div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5">Kirim Laporan</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .form-text {
        font-size: 0.875rem;
        color: #6c757d;
    }
</style>
{% endblock %}
